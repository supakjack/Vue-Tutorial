<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script style="text/javascript" src="../vue.js"></script>
    <title>V-for</title>
</head>
<body>
        <div id='app'>
            <ul v-for='element in infor_set'>
                <li>{{element.brand}}</li>
                <li>{{element.model}}</li>
                <li>{{element.engine}}</li>
                <li>{{element.gearbox}}</li>
            </ul>
        </div>
    <script>
        var model=({
            infor_set : [
                {brand:"Toyota",model:"Supra",engine:"v6",gearbox:"6 manual"},
                {brand:"Nissan",model:"GTR",engine:"V6",gearbox:"6 dual"},
                {brand:"Honda",model:"NSX",engine:"v4",gearbox:"manual"},
            ],
        })
        var vm = new Vue({
            el:'#app',
            data:model,
        })
    </script>
</body>
</html>
